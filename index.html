<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/12bool.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Fun With 12bool</title>
</head>

<body>
    
    <div class="container">
        <section>
            <h1>Esercizio per Casa</h1>
        
            <div class="row">
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
            </div>
    
            <div class="row">
                <div class="col-2">2 col</div>
                <div class="col-5">5 col</div>
                <div class="col-5">5 col</div>
            </div>
                
            <div class="row">
                <div class="col-12">12 col</div>
            </div>
                
            <div class="row">
                <div class="col-8">8 col</div>
                <div class="col-2">2 col</div>
                <div class="col-2">2 col</div>
            </div>
    
            <div class="row">
                <div class="col-1">1 col</div>
                <div class="col-2">2 col</div>
                <div class="col-2">2 col</div>
                <div class="col-6">6 col</div>
                <div class="col-1">1 col</div>
            </div>
            

            <div class="row mb-20">
                <div class="col-6 nest">
                    <div class="row row-nested">
                        <div class="col-2">Nested 2 col</div>
                        <div class="col-2">Nested 2 col</div>
                        <div class="col-8">Nested 8 col</div>
                    </div>
                </div>
                <div class="col-6 nest">
                    <div class="row row-nested">
                        <div class="col-6">Nested 6 col</div>
                        <div class="col-6">Nested 6 col</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12"></div>
            </div>
                
    
            <div class="row">
                <div class="col-1"></div>
                <div class="col-11"></div>
            </div>

            <div class="row">
                <div class="col-2"></div>
                <div class="col-10"></div>
            </div>


            <div class="row">
                <div class="col-3"></div>
                <div class="col-9"></div>
            </div>

            <div class="row">
                <div class="col-4"></div>
                <div class="col-8"></div>
            </div>

            <div class="row">
                <div class="col-5"></div>
                <div class="col-7"></div>
            </div> 
    
            <div class="row">

                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
            
        </section>

        <section>
            <h2>Offset</h2>

            <div class="row">
                <div class="col-1 offset-11"></div>
            </div>

            <div class="row">
                <div class="col-2 offset-10"></div>
            </div>

            <div class="row">
                <div class="col-3 offset-9"></div>
            </div>

            <div class="row">
                <div class="col-4 offset-8"></div>
            </div>

            <div class="row">
                <div class="col-5 offset-7"></div>
            </div>

            <div class="row">
                <div class="col-6 offset-6"></div>
            </div>

            <div class="row">
                <div class="col-7 offset-5"></div>
            </div>

            <div class="row">
                <div class="col-8 offset-4"></div>
            </div>

            <div class="row">
                <div class="col-9 offset-3"></div>
            </div>

            <div class="row">
                <div class="col-10 offset-2"></div>
            </div>

            <div class="row">
                <div class="col-11 offset-1"></div>
            </div>
        </section>

        <section>
            <h2>Nested</h2>

            <div class="row">
                <div class="col-7 nest">
                    <div class="row row-nested">
                        <div class="col-3"></div>
                        <div class="col-6"></div>
                        <div class="col-3"></div>
                    </div>
                </div>
                <div class="col-5 nest">
                    <div class="row row-nested">
                        <div class="col-6"></div>
                        <div class="col-6"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
